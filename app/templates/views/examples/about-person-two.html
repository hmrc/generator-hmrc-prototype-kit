{{<layout}}

{{$pageTitle}}
	Prototype - About the person - 2
{{/pageTitle}}

{{$content}}

<main id="content" role="main">
  <!-- Banner -->
  <div class="phase-banner">
    <p>
      <strong class="phase-tag">ALPHA</strong>
      <span>This is a new service â€“ your <a href="https://designpatterns.hackpad.com/GOV.UK-elements-feedback-sKrDyQxcfA2">feedback</a> will help us to improve it.</span>
    </p>
  </div>
  <div class="logo"></div>
  <span class="organisation-logo organisation-logo-medium">HM Revenue &amp; Customs</span><!-- /Banner -->
  <!-- About you two form -->
  <form action="/examples/about-person-two" method="post" class="form">
    <!-- Back button -->
    <div class = "form-group-compound">   
      <a id="back" class="link-back" href="javascript:history.back()">Back</a>
    </div><!-- /Back button -->
    <!-- Title -->
    <h1 class="form-title heading-xlarge">About the person this scheme relates to - continued</h1>
    <fieldset>
          <legend class="visuallyhidden">About the person this scheme relates to - continued</legend>
      <!-- Contact phone -->
      <div class="form-group">
          <label class="form-label" for="telephone-number">Contact telephone number</label>
          <input class="form-control" id="telephone-number" name="phone" type="number">
      </div><!-- /Contact phone -->
      <!-- Date of Birth radio -->
      <div class="form-group">
        <label class="form-label">Your date of birth</label>      
        <label class="form-hint">For example, 24 4 1998</label>
        <div class="form-date">
          <div class="form-group form-group-day">
            <label for="dob-day">Day</label>
            <input type="number" maxlength="2" class="form-control" id="dob-day" max="31" min="1" name="dobDay">
          </div>
          <div class="form-group form-group-month">
            <label for="dob-month">Month</label>
            <input type="number" maxlength="2" class="form-control" id="dob-month" max="12" min="1" name="dobMonth">
          </div>
          <div class="form-group form-group-year">
            <label for="dob-year">Year</label>
            <input type="number" maxlength="4" class="form-control" id="dob-year" min="1900" step="1" name="dobYear">
          </div>
        </div>
      </div><!-- /Date of Birth -->
      <!-- National Insurance Number -->
      <div class="form-group">
        <label class="form-label" for="nino">
          National Insurance number
          <span class="form-hint">It'll be on your last payslip. For example: QQ 12 34 56 A.</span>
        </label>
        <input class="form-control" id="nino" type="text" name="nino">
      </div><!-- /National Insurance Number -->
    </fieldset>
    <!-- Next button -->
    <div class="form-group">
        <button class ="btn button" type "next">Next</button>
    </div><!-- /Next button -->
  </form><!-- /About you two form -->
</main><!-- / #page-container -->

{{/content}}

{{/layout}}
